name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Present working directory
        run: pwd

      # - name: Change directory
      #   run: cd deployment-poc/k8s-web-hello

      - name: Present working directory
        run: pwd

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Get latest Docker image tag
        id: get_latest_tag
        run: echo ::set-output name=TAG::$(docker pull -q ksanjayk/k8s-web-hello | sed -n 's/.*:\(.*\)/\1/p')

      - name: Increment tag
        id: increment_tag
        run: echo ::set-output name=INCREMENTED_TAG::$(echo "${{ steps.get_latest_tag.outputs.TAG }}" | awk -F '.' '{$NF = $NF + 1;} 1' | sed 's/ /./g')

      - name: Build and push Docker image
        run: |
          echo ${{ steps.increment_tag.outputs.INCREMENTED_TAG }}
          cd deployment-poc/k8s-web-hello
          pwd
          docker buildx build --platform linux/amd64,linux/arm64 -t ksanjayk/k8s-web-hell:${{ steps.increment_tag.outputs.INCREMENTED_TAG }} .
          docker images
          docker push ksanjayk/k8s-web-hello:${{ steps.increment_tag.outputs.INCREMENTED_TAG }}
